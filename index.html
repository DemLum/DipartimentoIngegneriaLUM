<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Dipartimento</title>
    <link rel="manifest" href="/manifest.json">
<head>
<body>
    <h1>Benvenuto nella mia PWA!</h1>
    
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                // Registrazione riuscita
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
                // Registrazione fallita :(
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
    </script>
</body>
</html>
<head>
    <meta charset="UTF-8">
    <title>Chatbot Dipartimento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      body {
          background-color: #ccffcc; /* Un verde chiaro piacevole */
      }
     
      /* Imposta la dimensione del font dei campi di input per prevenire lo zoom su iOS */
      input, textarea {
          font-size: 16px; /* Dimensione minima per evitare lo zoom automatico */
      }
    </style>
</head>
<body>
    <h1>Benvenuto al Dipartimento di Ingegneria LUM, CHAT IN AVVIO, ATTENDERE PREGO...</h1>
    
    <!-- Include il file JavaScript di Botpress -->
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script>
      // Inizializza il bot di Botpress con la configurazione specifica
      window.botpressWebChat.init({
          "composerPlaceholder": "Benvenuto",
          "botConversationDescription": "Informazioni utili al dipartimento",
          "botId": "1ad0a5f4-0aa0-4c5c-a737-910f3819a292",
          "hostUrl": "https://cdn.botpress.cloud/webchat/v1",
          "messagingUrl": "https://messaging.botpress.cloud",
          "clientId": "1ad0a5f4-0aa0-4c5c-a737-910f3819a292",
          "webhookId": "81d56fb9-262d-4131-9169-215e5beef7a9",
          "lazySocket": true,
          "themeName": "prism",
          "botName": "Dipartimento di Ingegneria LUM",
          "avatarUrl": "https://avatar.iran.liara.run/public/boy?username=Ash",
          "stylesheet": "https://webchat-styler-css.botpress.app/prod/7863beb1-de81-4e80-b45c-9d3377a13893/v10397/style.css",
          "frontendVersion": "v1",
          "useSessionStorage": true,
          "showBotInfoPage": true,
          "theme": "prism",
          "themeColor": "#2563eb"
      });

      // Funzione per aprire la chat dopo un breve ritardo per assicurarsi che sia stata completamente caricata
      setTimeout(function() {
          window.botpressWebChat.sendEvent({
              type: 'show'
          });
      }, 1000); // Aspetta 1 secondo prima di aprire la chat
    </script>
</body>
</html>
